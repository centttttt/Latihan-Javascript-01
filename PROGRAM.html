<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <script>
        // Program kalkulator sederhana menggunakan prompt dan alert
        let angka1 = parseFloat(prompt("Masukkan angka pertama:"));
        let angka2 = parseFloat(prompt("Masukkan angka kedua:"));
        let operator = prompt("Masukkan operator (+, -, *, /):");

        let hasil;

        if (operator === "+") {
            hasil = angka1 + angka2;
        } else if (operator === "-") {
            hasil = angka1 - angka2;
        } else if (operator === "*") {
            hasil = angka1 * angka2;
        } else if (operator === "/") {
            hasil = angka1 / angka2;
        } else {
            alert("Operator tidak valid!");
        }

        if (hasil !== undefined) {
            alert("Hasil: " + hasil);
        }
    </script>
</head>
<body>
</body>
</html>
